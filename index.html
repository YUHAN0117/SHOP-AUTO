    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; }
    .products { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:20px; }
    .card { background:#222; padding:15px; border-radius:10px; text-align:center; }
    .card img { width:100%; height:180px; object-fit:cover; border-radius:8px; }
    .card h3 { font-size:16px; margin:10px 0 5px; }
    .card p { font-size:14px; color:#0f0; }
    .buy-btn { display:inline-block; margin-top:10px; padding:8px 14px; background:#06f; color:#fff;
               border-radius:6px; text-decoration:none; font-size:14px; }
    .buy-btn:hover { background:#08f; }
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0XBJ4VCQSM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0XBJ4VCQSM', { 'link_attribution': true });
  </script>

  <!-- 追蹤前往購買點擊 -->
  <script>
    document.addEventListener('click', function (ev) {
      const a = ev.target.closest('a');
      if (!a || !a.classList.contains('buy-btn')) return;

      const title = a.dataset.title || a.textContent.trim();
      const href = a.href;

      ev.preventDefault();
      let navigated = false;
      function go() {
        if (!navigated) {
          navigated = true;
          window.open(href, "_blank", "noopener");
        }
      }

      try {
        gtag('event', 'affiliate_click', {
          event_category: 'affiliate',
          event_label: href,
          item_name: title,
          event_callback: go,
          transport_type: 'beacon'
        });
        setTimeout(go, 600);
      } catch (e) { go(); }
    }, { capture:true });
  </script>
