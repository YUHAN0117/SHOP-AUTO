<body>
  <h1>ğŸ”¥ ç²¾é¸å°è³¼å•†å“ ğŸ”¥</h1>
  <div class="grid" id="productGrid">è¼‰å…¥ä¸­...</div>

  <script>
    // å…§å»ºSVGå¾Œå‚™åœ–ï¼ˆä¸ç”¨é¡å¤–æª”æ¡ˆä¹Ÿèƒ½é¡¯ç¤ºï¼‰
    const FALLBACK_DATAURI =
      'data:image/svg+xml;utf8,' +
      encodeURIComponent(`
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
  <rect width="100%" height="100%" fill="#0b1017"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial" font-size="22" fill="#7c8796">No Image</text>
</svg>`);

    // CSV è½‰æ›å‡½å¼
    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",");
      return lines.slice(1).map(line => {
        const values = line.split(",");
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i] ? values[i].trim() : "");
        return obj;
      });
    }

    // ç”Ÿæˆå•†å“å¡ç‰‡
    function renderProducts(list){
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      let shown = 0;

      list.forEach(p=>{
        const act = String(p.active||'').toLowerCase();
        if(act && act!=='false' && act!=='0'){
          const imgUrl = (p.image || '').trim();
          const title  = (p.title || '').trim();
          const price  = p.price ? 'NT$'+p.price : '';
          const rating = p.rating ? 'â­ '+p.rating : '';
          const cats   = [p.category, p.tags].filter(Boolean).join('ï½œ');
          const url    = (p.affiliate_url || '#').trim();

          grid.insertAdjacentHTML('beforeend', `
            <div class="card">
              <img class="thumb" src="${imgUrl || FALLBACK_DATAURI}" alt="${title}"
                   onerror="console.warn('Image failed:', '${title}', this.src); this.onerror=null; this.src='${FALLBACK_DATAURI}';">
              <h3>${title}</h3>
              <p class="price">${price}</p>
              <p class="rating">${rating}</p>
              <p class="category">åˆ†é¡ï¼š${cats}</p>
              <a class="btn" href="${url}" target="_blank" rel="nofollow noopener">å‰å¾€è³¼è²·</a>
            </div>
          `);
          shown++;
        }
      });

      if(!shown){
        grid.innerHTML = '<div class="empty">ï¼ˆæ²’æœ‰å¯é¡¯ç¤ºçš„å•†å“ï¼‰</div>';
      }
    }

    // è¼‰å…¥ CSV
    fetch("data/products.csv")
      .then(res => res.text())
      .then(text => {
        const products = parseCSV(text);
        renderProducts(products);
      })
      .catch(err => {
        document.getElementById("productGrid").innerHTML = "âŒ è¼‰å…¥å•†å“è³‡æ–™å¤±æ•—ï¼š" + err;
      });
  </script>
