  <!-- GA4（你的 ID 已代入） -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0XBJ4VCQSM"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date()); gtag('config','G-0XBJ4VCQSM',{link_attribution:true});
  </script>
  <script>
    document.addEventListener('click',function(e){
      const a=e.target.closest('a'); if(!a||!a.classList.contains('btn')) return;
      const title=a.dataset.title||a.textContent.trim(); const href=a.href;
      e.preventDefault(); let goOnce=false; function go(){if(goOnce) return; goOnce=true; window.open(href,'_blank','noopener')}
      try{ gtag('event','affiliate_click',{event_category:'affiliate',event_label:href,item_name:title,event_callback:go,transport_type:'beacon'}); setTimeout(go,600);}catch(_){go()}
    },{capture:true});
  </script>
